<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-5 signup form</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    




    <div class="container">
        <div class="row">
            <div class="col-8">
                 <h4>Billing Address</h4>
                 <form>
                     <div class="row">
                     <div class="col-6">
                         <label class="form-label" form="firstname">First Name</label>
                         <input type="text" id="firstname" class="form-control">
                     </div>
                     <div class="col-6">
                        <label class="form-label" form="laststname">Last Name</label>
                        <input type="text" id="lastname" class="form-control">
                     </div>
                     <div class="col-12">
                         <label class="form-label" form="username">Username</label>
                         <div class="input-group">
                             <span class="input-group-text">@</span>
                             
                             <input type="text" class="form-control"placeholder="username" id="username">
                         </div>
                     </div>
                     <div class="col-12">
                        <label class="form-label" form="email">Email
                            <span class="text-muted"> (Optional)</span>

                        </label>
                        <input type="text" id="email" placeholder="you@example.com"class="form-control">
                     </div>
                     <div class="col-12">
                        <label class="form-label" form="address">Address</label>
                        <input type="text" id="address" placeholder="1234 Main Street" class="form-control">
                     </div>
                     <div class="col-12">
                        <label class="form-label" form="address 2">Address 2
                            <span class="text-muted"> (Optional)</span>
                        </label>
                        <input type="text" id="email" placeholder="Apartment or Suite" class="form-control">
                     </div>
                     <div class="col-5">
                        <label class="form-label" form="country">Country</label>
                        <select  class="form-control id=country">
                            <option>Choose...</option>
                            <option>India</option>
                        </select>
                     </div>
                     <div class="col-4">
                        <label class="form-label" form="state">State</label>
                        <select  class="form-control id=state">
                            <option>Choose...</option>
                            <option>Andhra Pradesh</option>
                            <option>Telangana</option>
                            <option>Karnataka</option>
                        </select>
                     </div>
                     <div class="col-3">
                        <label class="form-label" form="zip">Zip</label>
                        <input type="text" id="zip" class="form-control">

                     </div>
                     </div>
                     <hr>
                     <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping address is the same as my billing address</label>
                     </div>
                     <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Save this information for next time</label>
                     <hr>
                     <h4>Payment</h4>
                     <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Credit Card</label>
                     </div>
                     <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Debit Card</label>
                     </div>
                     <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Paypal</label>
                     </div>
                     <div>
                        <div class="col-6">
                            <label class="form-label" form="cardname">Name on Card</label>
                            <input type="text" id="cardname" class="form-control">
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-6"></div>
                     </div>

                 </form>
                
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
